<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image responsive</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container img{
            width: 100%;
            height: 100vh;
        }
        @media screen and (max-width: 576px) {
            .container img{
            width: 100%;
            height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cinebuzztimes.com/wp-content/uploads/2023/07/Tanguare-Haor-Heavenly-Aquatic-Beauty.jpg" alt="">
    </div>
</body>
</html>
