<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Form</title>
    <link rel="stylesheet" href="search_style.css">
</head>
<body>
    
    <div id="search">
        <form action="">
        <label for="Search">Search your image here:
            <input type="search" name="image_search" id="Search" value="Panda">
        </label>

        <button type="submit">Search</button>
        </form>
        
        <img src="panda.png" alt="Panda image">

        <a href="https://en.wikipedia.org/wiki/Giant_panda">For more info</a>
    </div>

    <div id="forms">
        <form action="">
            <h3>Feedback form</h3>
        <label for="name">Your Name:
            <input type="text" name="name" id="name">
        </label>

        <label for="date">Date:
            <input type="date" name="date" id="date">
        </label>

        <label for="comm"> Write your opinion:
            <textarea name="comment" id="comm" rows="3" cols="30"></textarea>
        </label>

        <button type="submit">Submit</button>
        </form>
    </div>


</body>
</html>
