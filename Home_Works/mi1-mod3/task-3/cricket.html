<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Tournament</title>
    <link rel="stylesheet" href="cricket.css">
</head>
<body>

                <td>1.</td>

            <tr>

            <tr class="UAE">

            </tr>
            <tr>
                <td>5.</td>
                <td>Africa</td>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Tem: 5</td>

</html>
