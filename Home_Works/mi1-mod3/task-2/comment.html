<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="commstyle.css">
</head>
<body>
    <h2>Storytelling contest Feedback here.</h2>
    <form action="">
        <label for="option">Choose an option:
            <select name="Feedback" id="option">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="bad">Bad</option>
            </select>
        </label>

        <label for="comm">Type your opinion:
            <textarea name="comment" id="comm" cols="30" rows="5" placeholder="Type here..."></textarea>
        </label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
